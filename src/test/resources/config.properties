# Fuzulev Automation Test Configuration
# =======================================================

# Application Settings
app.name=Fuzulev QA Automation
app.version=1.0.0

# Environment Configuration
environment=remote
base.url.local=http://127.0.0.1:5500/fuzulev-local
base.url.remote=https://www.fuzulev.com.tr

# Browser Configuration
browser=chrome
headless=false
browser.maximize=true
browser.timeout.implicit=10
browser.timeout.explicit=30
browser.timeout.page.load=30

# WebDriver Configuration
webdriver.chrome.path=
webdriver.firefox.path=
webdriver.edge.path=
webdriver.manager.auto=true

# Test Data Configuration
testdata.path=src/test/resources/testdata/
excel.file.path=${testdata.path}TestData.xlsx

# Screenshot Configuration
screenshot.path=screenshots/
screenshot.failed.tests=true
screenshot.passed.tests=false

# Reporting Configuration
reports.path=reports/
extent.report.name=FuzulevAutomationReport
extent.report.title=Fuzulev QA Test Automation Results

# Logging Configuration
log.level=INFO
log.file.path=logs/automation.log

# Turkish Locale Settings
locale.language=tr
locale.country=TR
locale.timezone=Europe/Istanbul

# Test Execution Settings
retry.failed.tests=1
parallel.execution=false
thread.count=1

# API Testing Configuration
api.base.url=${base.url.remote}
api.timeout=30000
api.content.type=application/json

# Mobile Testing Configuration
mobile.device.name=iPhone 14
mobile.platform=iOS
mobile.browser=Safari
mobile.viewport.width=390
mobile.viewport.height=844

# Performance Testing Configuration
performance.load.users=10
performance.ramp.up.time=30
performance.test.duration=300

# Database Configuration (if needed)
db.url=
db.username=
db.password=
db.driver=

# Third-party Integration
slack.webhook.url=
jira.base.url=https://muhammedozalp.atlassian.net
jira.username=
jira.api.token=

# Security Settings
encryption.key=FuzulevQA2024
password.encryption=true